<div [ngSwitch]="status">
  <div *ngSwitchCase="'ready'">
    <hydro-icon
      class="application__status-icon application__status-icon--released"
      type="circle-check"
    ></hydro-icon>
  </div>
  <div *ngSwitchCase="'failed'">
    <hydro-icon
      class="application__status-icon application__status-icon--failed"
      type="circle-x"
    ></hydro-icon>
  </div>
  <div *ngSwitchDefault>{{ status }}</div>
</div>
