<div class="explanation__item">
  <div class="explanation__item-key">explanation</div>
  <div class="explanation__item-value">
    <div *ngFor="let explanation of explanations">
      {{ explanation }}
    </div>
  </div>
</div>

<div class="explanation__tiles">
  <div class="explanation__tile">
    <div class="explanation__tile-key">coverage</div>
    <div class="explanation__tile-value">{{ coverage < 0.01 ? '< 0.01%' : coverage | percent }}</div>
  </div>
  <div class="explanation__tile">
    <div class="explanation__tile-key">precision</div>
    <div class="explanation__tile-value">{{ precision < 0.01 ? '0.01%' : precision | percent }}</div>
  </div>
</div>
