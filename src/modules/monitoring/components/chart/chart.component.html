<div class='chart' #chart>
    <header class='chart__header'>
        <!-- <div class='chart__metric-name'> {{ metric.name }}</div> -->
    </header>
    <svg 
        class='canvas' 
        [attr.width]='this.canvasWidth' 
        [attr.height]='canvasHeight' 
        #svg
    >
        <g 
            hsD3Axis
            [scale]='xScale'
            transform='translate(25,100)'
        ></g>
        <g 
            hsD3Axis 
            [scale]='yScale'
            position='left'
            transform='translate(25,10)'
        ></g>
        <g 
            [hs-d3line]
            *ngFor="let data of groupedData | keyvalue; index as i"
            [data]='data.value'
            [xScale]='xScale'
            [yScale]='yScale'
            transform='translate(25,10)'
            [attr.stroke]='lineColors[i]'
        ></g>
        <g 
            [hs-d3area]
            *ngFor="let data of groupedData | keyvalue;index as i"
            [data]='data.value'
            [xScale]='xScale'
            [yScale]='yScale'
            [y0]='minValue'
            [attr.fill]='areaColors[i]'
            transform='translate(25,10)'
        ></g>
    </svg>
    <div>
        <span class='metric__name' *ngFor="let data of groupedData | keyvalue; index as i">
            <span [style.color]="lineColors[i]">-</span>{{ data.key }}
        </span>
    </div>
</div>
