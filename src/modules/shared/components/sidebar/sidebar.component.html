<aside class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-header__row">
            <h3 class='sidebar-title'>{{title}}</h3>
            <mdl-button *ngIf="isAddBtnEnabled" (click)="addService($event)"
                class="mist-button blue border icon"
                title="Add new service"
                mdl-colored="">
                <mdl-icon>add</mdl-icon>
                <span fxHide.sm fxHide.md>Add service</span>
            </mdl-button>
        </div>
        <div class="sidebar-header__row">
            <hydro-input-text class="sidebar-search"
                inputClass="sidebar-search"
                placeholder="Search"
                [(ngModel)]="searchQ"
                iconName="search"
                iconDirection="left"
            ></hydro-input-text>
        </div>
    </div>

    <div class="sidebar-body">
        <ul class='sidebar-list'>
            <li *ngFor="let item of sidebarList | search : 'serviceName' || 'name' : searchQ | sortBy: 'id'" class='sidebar-list__item' [routerLink]="[item.id]" routerLinkActive='__active'>
                <span>{{ item.serviceName || item.source }}</span>
                <span class='sidebar-list__item-status' *ngIf="item.currentServices && item.currentServices.length && this.dataType === 'services'" [mdl-badge]="item.currentServices.length"></span>
                <div *ngIf="this.dataType !== 'services'" class="sidebar-list__item-details">
                    <span class="sidebar-list__item--version">{{item.lastModelRuntime.modelVersion}}</span>
                    <svg class="icon sidebar-list__item--deploy">
                      <use xlink:href="#icon-arrow" />
                    </svg>
                </div>
            </li>
        </ul>
    </div>
</aside>
