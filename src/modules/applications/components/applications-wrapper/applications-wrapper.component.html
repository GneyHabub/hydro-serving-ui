<ng-template #addButton>
  <button
    hs-button
    kind="stroked"
    color="primary"
    class="add-application__button"
    (click)="addApplication($event)"
    title="Add new app"
    [disabled]="!(someModelVersionIsReleased$ | async)"
  >
    add new application
  </button>
</ng-template>

<div class="content-wrapper">
  <hydro-sidebar
    class="sidebar"
    [sidebarData]="applications$"
    [actionButton]="addButton"
    [isApplications]="true"
    [isFilterEnabled]="true"
  ></hydro-sidebar>
  <div
    [@anim]="prepare(out)"
    class="container"
    *ngIf="someModelVersionIsReleased$ | async; else alertMessage"
  >
    <router-outlet #out="outlet"></router-outlet>
  </div>
</div>

<ng-template #alertMessage>
  <div class="container">
    <div class="application-wrapper__alert-message">
      <span>
      <a
          class="application-wrapper__alert-message-link"
        href="https://hydrosphere.io/serving-docs/latest/tutorials/index.html#serving-the-model"
        target="_blank"
          >Upload</a
    >
        first model
      </span>
    </div>
  </div>
</ng-template>
