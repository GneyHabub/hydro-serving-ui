<h2 class="mdl-dialog__title">Add Source</h2>
<form [formGroup]="sourceForm" (ngSubmit)="onSubmit()">
  <div class="mdl-dialog__content">
    
    <div class="btn-group form-actions __justify-end">
      <button class="btn btn-flat btn-large" (click)="dialogRef.hide()" type="button">cancel</button>
      <button class="btn btn-colored btn-large" type="submit" [disabled]="sourceForm.invalid">Add source</button>
    </div>
  </div>
</form>
