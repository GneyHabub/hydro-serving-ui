<hs-application-form (submitHandle)="onSubmit($event)" [data]="application" #form></hs-application-form>
<div class="dialog__footer">
    <div class="buttons-group">
        <div class="button button--flat button--large" (click)="onClose()">cancel</div>
        <button 
            class="button button--primary button--large" 
            [disabled]="!form.applicationForm.valid"
            (click)="form.submit()">
            edit application
        </button>
    </div>
</div>
