<div>
  <h2 class="mdl-dialog__title mat-dialog-title">Build model "{{model.source}}"</h2>
  <form [formGroup]="buildModelForm" (ngSubmit)="onSubmit()">

      <div class="model-details-table">
        <ol class="content-info__sublist">
            <li class="content-info__sublist-item">
                <span class="content-info__sublist-item-title">Version</span>
                <span class="content-info__sublist-item-value">1</span>
            </li>
            <li class="content-info__sublist-item">
                <span class="content-info__sublist-item-title">Model Type</span>
                <span class="content-info__sublist-item-value">{{ model.modelType }}</span>
            </li>
        </ol>

        </div>
        <div class="model-details-row">
            <span class="model-details-label">Type</span>
            <span class="model-details-label">...............</span>
            <span class="model-details-value runtime">{{ model.modelType }}</span>
        </div> -->

              <mdl-option *ngFor="let type of runtimeTypes" value="{{type.id}}">{{type.name}}:{{type.version}}</mdl-option>
            </mdl-select>
        </div> -->
    </div>

      <div class="btn-group form-actions">
        <button class="btn btn-flat btn-large" (click)="dialogRef.hide()" type="button">CANCEL</button>
        <button class="btn btn-colored btn-large" type="submit" [disabled]="buildModelForm.invalid">Build model</button>
      </div>
  </form>
</div>
