<div class="dialog__layout" 
    [@.disabled]="isAnimationDisabled"
    [@openClose]="(this.dialog.show$ | async) ? 'open': 'close'"
    (@openClose.done)="onAnimationEvent($event)"
    (click)="onLayoutClick($event)"
    #layout>
    <div class="dialog__container" #container>
        <ng-container #ancor></ng-container>
    </div>
</div>
