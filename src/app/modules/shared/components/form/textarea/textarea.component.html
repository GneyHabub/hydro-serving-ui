<div class="control" [class.has-error]="formErrors">
  <label class="control-label" *ngIf="label" [attr.for]="name">{{label}}</label>
  <textarea class="control-textarea" [disabled]="disabled" [readonly]="readonly"
            [placeholder]="placeholder ? placeholder : ''"
            [name]="name"
            [(ngModel)]="value"
            #input="ngModel"
            [id]="name">
  </textarea>
  <div class="control-error" *ngIf="formErrors">{{formErrors}}</div>
</div>
