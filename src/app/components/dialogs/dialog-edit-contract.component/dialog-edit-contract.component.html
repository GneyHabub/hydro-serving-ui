<h2 class="mdl-dialog__title">Edit Contract</h2>

<form [formGroup]="contractForm" (ngSubmit)="onSubmit()">
  <div class="mdl-dialog__content">
    
    <codemirror formControlName="inputs" [config]="inputOptions"></codemirror>

    <codemirror formControlName="outputs" [config]="outputOptions"></codemirror>

  </div>
  <div class="btn-group form-actions __justify-end">
    <button class="btn btn-flat btn-large" (click)="dialogRef.hide()" type="button">cancel</button>
    <button class="btn btn-colored btn-large" type="submit" [disabled]="contractForm.invalid">edit contract</button>
  </div>
</form>
