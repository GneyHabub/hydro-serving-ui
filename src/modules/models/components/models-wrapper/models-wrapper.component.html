<div class="content">
  <div
    class="content__sidebar"
    [ngClass]="{ 'content__sidebar--zen-mode': isZenMode$ | async }"
  >
    <hydro-sidebar
      class="sidebar"
      [sidebarData]="models$"
      [isFilterEnabled]="true"
    ></hydro-sidebar>
  </div>
  <div class="content__body" [@anim]="prepareAnimation(out)">
    <router-outlet #out="outlet"></router-outlet>
  </div>
</div>
