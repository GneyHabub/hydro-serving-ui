<div class="models-page">
  <div class="models-page__header">
    <input type="text" (input)="onChangeFilter($event.target.value)" />
  </div>
  <hs-models
    [favoriteModels]="favoriteModels$ | async"
    [models]="nonFavoriteModels$ | async"
    (toggledFavorite)="handleToggleFavoriteModel($event)"
  ></hs-models>
</div>
