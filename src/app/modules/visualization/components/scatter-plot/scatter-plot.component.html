<div class="scatter-plot" #container>
  <svg [attr.width]="width" [attr.height]="height" #svg>
    <g #supportiveLines></g>
    <g #kde></g>
    <g #axisGroup></g>
    <g #links></g>
    <g #circles></g>
  </svg>
  <div *ngIf="colorizer" class="scatter-plot__legend">
    <hs-scatter-plot-legend [colorizer]="colorizer"></hs-scatter-plot-legend>
  </div>
</div>
