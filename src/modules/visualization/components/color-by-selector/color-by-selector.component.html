<div class="color-by-selector">
  <div class="color-by-selector__title">
    Colorize by
  </div>
  <div class="color-by-selector__options">
    <mdl-select
      class="color-by-metric__select"
      label="Choose metric"
      [ngModel]="colorBy"
      (change)="onColorByChange($event)"
    >
      <mdl-option
        *ngFor="let colorBy of colorByTypes"
        [value]="colorBy"
        >{{ colorBy }}</mdl-option
      >
    </mdl-select>
  </div>
</div>
