<div class="metric-checks">
  <table>
    <thead>
    <tr>
      <td>Metric name</td>
      <td>value</td>
    </tr>
    </thead>
    <tr *ngFor="let item of metrics | keyvalue">
      <td>{{ item.value.description }}</td>
      <td
        [ngClass]="{ 'error': item.value.check === false }"
      >
        {{ item.value.value }}
      </td>
    </tr>
  </table>
</div>
