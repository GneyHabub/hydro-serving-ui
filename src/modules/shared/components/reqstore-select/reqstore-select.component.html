<div class="reqstore-select">
    <div>from: {{ dateFrom$ | async }}</div>
    <div>to: {{ dateTo$ | async }}</div>
    <button 
        class="button button--flat" 
        [disabled]="isButtonDisabled$ | async" 
        (click)="getReqstoreData()">
        get log
    </button>
    <button
        *ngIf="reqstoreLog$ | async"
        class="button button--flat"
        (click)="showReqstoreData()">
        show log
    </button>
</div>
