<div class="applications-page">
  <div class="applications-page__header">
    <button hs-button color="cyan" kind="flat" (click)="addApplication()">
      add application
    </button>
  </div>
  <hs-applications
    [applications]="applications$ | async"
    [favoriteApplications]="favoriteApplications$ | async"
    (toggledFavorite)="handleToggleFavorite($event)"
  ></hs-applications>
</div>
