<div class="dialog" *ngIf="application$ | async; let appl">
    <hydro-icon type="icon-close" class="dialog__close-icon" (click)="close()"></hydro-icon>
    <p class="application-name">
       <label>Application: </label>"{{ appl.name }}"
    </p>

    <div class="dialog__content">
      <mdl-tabs mdl-ripple mdl-tab-active-index="0">
          <mdl-tab-panel mdl-tab-panel-title="web">
              <form (ngSubmit)="onSubmit()">
                  <div>
                    <div class="test-fields">
                      <div class="test-fields__item __input" *ngIf="appl.input; let input;">
                        <label>Input</label>
                        <codemirror
                          name="input"
                          [ngModel]="appl.input"
                          [config]="inputOptions" 
                          (change)="onChange($event)"></codemirror>
                      </div>
                      <div class="test-fields__item __output">
                        <div class="test-fields__item-header">
                          <label>Output</label>
                          <span 
                            *ngIf="appl.testStatus;let testStatus" 
                            class="status">
                            status
                            <span class="status__text status__text--{{testStatus}}">
                              {{testStatus}}
                            </span>
                          </span>
                        </div>
                        <ng-container *ngIf="appl.output;let output;">
                            <codemirror 
                              [ngModel]="output" 
                              [config]="outputOptions" 
                              name="output">
                            </codemirror>
                        </ng-container>

                        <ng-container *ngIf="isFailedTest(appl.testStatus)">
                            <div class="error-container">
                              {{appl.error}}
                            </div>
                        </ng-container>
                      </div>
                    </div>
                    <div class="buttons">
                      <button 
                        class="button button--primary button--test form-button" 
                        type="submit" 
                        [disabled]="!isValidInput(appl.input)"
                        >
                        test app
                      </button>
                    </div>
                  </div>
                </form>
          </mdl-tab-panel>
          <mdl-tab-panel mdl-tab-panel-title="cURL">
              <hydro-command-template type="curl" [application]="appl" [isValidInput]="isValidInput(appl.input)"></hydro-command-template>
          </mdl-tab-panel>
          <mdl-tab-panel mdl-tab-panel-title="gRPC">
              <hydro-command-template type="grpc" [application]="appl" [isValidInput]="isValidInput(appl.input)"></hydro-command-template>
          </mdl-tab-panel>
      </mdl-tabs>
    </div>
</div>
