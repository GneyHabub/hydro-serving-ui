<hs-application-form
  (submitHandle)="onSubmit($event)"
  #form
></hs-application-form>
<div class="dialog__footer">
  <div class="dialog__buttons">
    <button hs-button (click)="onClose()">
      cancel
    </button>
    <button
      hs-button
      kind="flat"
      color="accent"
      [disabled]="!form.applicationForm.valid"
      (click)="form.submit()"
    >
      add application
    </button>
  </div>
</div>
