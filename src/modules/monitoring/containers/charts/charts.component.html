<div class="charts">
  <div
    class="charts__item"
    [ngClass]="{ 'charts__item--odd': odd }"
    *ngFor="let metricSpec of metricSpecifications; odd as odd"
  >
    <hs-chart
      [selectedTimeInterval$]="selectedTimeInterval$"
      [liveUpdate]="liveUpdate"
      [metricSpecification]="metricSpec"
      [selectedTimeInterval]="selectedTimeInterval$ | async"
    ></hs-chart>
  </div>
</div>
