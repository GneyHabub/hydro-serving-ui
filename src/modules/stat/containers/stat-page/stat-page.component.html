<ng-container *ngIf="stat$ | async as stat">
  <div class="report">
    <div class="report__title">Report</div>
    <div class="report__body">
      <div>
        Overall probability drift: <span>{{stat.overall_probability_drift | percent}}</span>
      </div>
      <div>
        Decision: {{ stat.warnings.final_decision }}
      </div>
      <div class="report__warnings">
        <div *ngFor="let warning of stat.warnings.report" class="report__warning">
          <div class="report__warning-drift">{{ warning.drift_probability_per_feature | percent}}</div>
          <div class="report__warning-msg"> {{ warning.message }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="feature-analysis">
    <div class="feature-analysis__title">Feature Analysis</div>
    <div class="feature-analysis__body">
      <hs-feature-report
        [perFeatureReport]="stat.per_feature_report"
      ></hs-feature-report>
    </div>
  </div>
</ng-container>
