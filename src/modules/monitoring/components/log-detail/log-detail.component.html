<div *ngIf="check" class="log-detail">
  <div class="log-detail__label">Inputs</div>
  <table class="inputs-table">
    <tr>
      <td
        class="inputs-table__cell inputs-table__header-cell"
        *ngFor="let inputKey of inputKeys"
      >
        {{ inputKey }}
      </td>
    </tr>
    <tr>
      <td class="inputs-table__cell" *ngFor="let inputKey of inputKeys">
        {{ check[inputKey] }}
      </td>
    </tr>
  </table>
  <div class="log-detail__label">Outputs</div>
  <table class="outputs-table">
    <tr>
      <td
        class="outputs-table__cell outputs-table__header-cell"
        *ngFor="let outputKey of outputKeys"
      >
        {{ outputKey }}
      </td>
    </tr>
    <tr>
      <td class="outputs-table__cell" *ngFor="let outputKey of outputKeys">
        {{ check[outputKey] }}
      </td>
    </tr>
  </table>
  <div class="log-detail__label">Metrics</div>
  <div>
    <table class="metrics-table">
      <tr>
        <td class="metrics-table__cell metrics-table__header-cell">name</td>
        <td class="metrics-table__cell metrics-table__header-cell">value</td>
      </tr>
      <tr *ngFor="let item of check._hs_raw_checks.overall">
        <td class="metrics-table__cell">{{ item.description }}</td>
        <td
          class="metrics-table__cell"
          [ngClass]="{ 'metrics-table__cell--error': item.check === false }"
        >
          {{ item.value }}
        </td>
      </tr>
    </table>
  </div>
</div>
