<ol class="content-info__sublist">
    <li class="content-info__sublist-item">
        <span class="content-info__sublist-item-title">Version</span>
        <span class="content-info__sublist-item-value" [ngClass]="{
                                '__new-version': data?.nextVersion
                                }">{{ data?.nextVersion || data?.lastModelVersion?.modelVersion || 1 }}</span>
    </li>
    <li class="content-info__sublist-item">
        <span class="content-info__sublist-item-title">ModelType</span>
        <span class="content-info__sublist-item-value">{{ data?.modelType }}</span>
    </li>
</ol>
