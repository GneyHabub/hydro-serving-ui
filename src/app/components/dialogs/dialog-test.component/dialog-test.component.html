<div>
  <h1 class="mdl-dialog__title mat-dialog-title">{{testTitle}}</h1>
  <form [formGroup]="testForm" (ngSubmit)="submitTestForm(testForm)">
    <div class="mdl-dialog__content">
      <div fxLayout="row" fxLayoutAlign="space-around stretch">
        <div fxFlex="49%">
            <label>Input</label>
          <div class="cs-mb-8"><codemirror formControlName="data" [config]="codeMirrorInputOptions"></codemirror></div>
        </div>
        <div fxFlex="49%">
          <label class="">Output</label>
          <codemirror [ngModelOptions]="{standalone: true}" [(ngModel)]="output" [config]="codeMirrorOutputOptions"></codemirror>
        </div>

      </div>

      <div class="input-text form-group">
        <label _ngcontent-c5="" class="control-label">CURL Parameters</label>
        <div fxLayout="row" fxLayoutAlign="space-around center" class="cs-relative input-text__flex-container">
          <input fxFlex="90%"
                 readonly
                 [(ngModel)]="requestBody"
                 [ngModelOptions]="{standalone: true}"
                 class="input-text__input form-control input-icon sibling"
                 #inputTarget
                 placeholder="">
          <mdl-button fxFlex="10%" class=""
                      (cbOnSuccess)="copiedToClipBoardSuccessfully(inputTarget)"
                      [ngxClipboard]="inputTarget"
                      title="Copy CURL params">
            <mdl-icon>content_copy</mdl-icon></mdl-button>
        </div>
      </div>

      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col cs-text-right">
          <button (click)="dialogRef.hide()" type="button" mdl-button class='mat-button mat-button--big'>CANCEL</button>
          <button type="submit" mdl-button [disabled]="testForm.invalid"
                  class='mat-button mat-button--big mat-button--primary'
                  mdl-button-type="raised" mdl-colored="primary" mdl-ripple>{{testBtn}}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
