<div class="content">
    <div class="content-header">
        <button class="btn btn-flat" [routerLink]="['../']">
            <svg>
                <use xlink:href="#icon-arrow-left" />
            </svg>
            back to application
        </button>

        <div class="content-header__title">{{ (application$ | async)?.name }}</div>
    </div>


    <div class="content-body">
        <div class="monitoring-controls">
            <mdl-select class="parameters-list__item--model" label="Chart time window" [(ngModel)]="chartTimeWidth">
                <mdl-option *ngFor="let param of chartTimeWidthParams" [value]="param.ms">{{ param.text }}</mdl-option>
            </mdl-select>
            <button class="btn btn-secondary" (click)="addMetric($event)" title="Add new app">
                <svg>
                    <use xlink:href="#icon-plus"></use>
                </svg>
                add metric
            </button>
        </div>
        <div #chartContainer>
            <div [attr.data-chart]="chart" *ngFor="let chart of chartNames; let i = index"></div>
        </div>
    </div>
</div>
