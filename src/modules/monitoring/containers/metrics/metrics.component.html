<button class="button button--primary add-metric-button" (click)="onAddMetric()">
  add metric
</button>

<div class="metrics">
  <ng-container *ngFor="let metric of metrics$ | async">
    <hs-metric
      [metric]="metric"
      (deleteMetric)="onDeleteMetric($event)"
      (editMetric)="onEditMetric($event)"
    ></hs-metric>
  </ng-container>
</div>
