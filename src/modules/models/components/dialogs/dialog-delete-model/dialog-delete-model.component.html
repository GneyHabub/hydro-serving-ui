<div class="dialog__content">
  <span class="dialog__content--question">Remove model?</span>
  <p class="dialog__text dialog__text--is-alert">{{ name }}</p>
  <div class="dialog__buttons dialog__buttons--column">
    <button hs-button (click)="onClose()">
      cancel
    </button>
    <button hs-button kind="flat" color="warning" (click)="onDelete()" hsAutofocused>
      Remove
    </button>
  </div>
</div>
