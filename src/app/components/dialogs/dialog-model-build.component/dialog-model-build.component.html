<h2 class="mdl-dialog__title">Do you want to release this version?</h2>
<div class="model-name">{{ model.source }}</div>
<div class="model-details-table">

    <hydro-list-info [data]="model"></hydro-list-info>

</div>

<div class="btn-group form-actions">
    <button class="btn btn-flat btn-large" (click)="dialogRef.hide()" type="button">CANCEL</button>
    <button class="btn btn-colored btn-large btn-release" type="submit" (click)="onSubmit()">release</button>
</div>
