<div class="monitoring" *ngIf="modelVersion$ | async">
  <hs-monitoring-availability>
    <ng-container *ngIf="true; else errorSection">
      <section class="monitoring__aggregation">
        <hs-aggregation></hs-aggregation>
      </section>
      <ng-container *ngIf="checks$ | async as checkCollection">
        <ng-container *ngIf="!checkCollection.isEmpty()">
          <hs-requests-information
            [aggregation]="selectedAggregation$ | async"
            [errors]="checkCollection.getErrorChecks()"
            [latency]="checkCollection.getLatency()"
          >
          </hs-requests-information>
          <div class="monitoring__log">
            <hs-log
              [checks]="checks$ | async"
              [loading]="false"
              [modelVersion]="modelVersion$ | async"
            ></hs-log>
          </div>
        </ng-container>
      </ng-container>
      <hs-custom-metrics></hs-custom-metrics>
    </ng-container>
  </hs-monitoring-availability>
</div>

<ng-template #errorSection>
  <hs-error-message class="monitoring-page__error">
    <!--    {{ error$ | async }}-->
  </hs-error-message>
</ng-template>
