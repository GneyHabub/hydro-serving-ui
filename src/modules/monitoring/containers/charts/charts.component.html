<div class="charts">
  <div
    class="charts__item"
    [ngClass]="{ 'charts__item--odd': odd }"
    *ngFor="
      let chart of detailedCharts;
      odd as odd;
      trackBy: trackByMetricSpecId
    "
  >
    <hs-chart
      [timeInterval]="timeInterval"
      [chartConfig]="chart"
      [siblingModelVersions]="siblingModelVersions"
      (addedModelVersionIdToCompare)="onAddModelVersionIdToCompare($event)"
    ></hs-chart>
  </div>
</div>
