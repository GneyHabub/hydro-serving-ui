<div [formGroup]="group"
    class="service">
    <hydro-model-selector-form
        formGroupName="model"
        [group]="model"
        [data]="model.value"
        (modelVersionChange)="onModelVersionChange($event)"></hydro-model-selector-form>
    <div class="service__row">
        <div class="service__field">
            <label class="service__field-label" [attr.for]="'runtime_'">Runtime</label>
            <mdl-select formControlName="runtime">
                <mdl-option *ngFor="let runtime of runtimes" [value]="runtime.id">
                    <span class="docker-image__name">{{ runtime.name | getDockerImage: 'name' }}</span>
                    <span class="hidden">:</span>
                    <span class="docker-image__version">{{ runtime.version }}</span>
                    <span class="docker-image__repository">{{ runtime.name | getDockerImage: 'repository' }}</span>
                </mdl-option>
            </mdl-select>
        </div>
        <div class="service__field">
            <label class="service__field-label" [attr.for]="'environment_'">Environment</label>
            <mdl-select  formControlName="environment">
                <mdl-option *ngFor="let environment of (environments$ | async)" [value]="environment.id">
                    {{ environment.name === 'Without Env' ? 'none' : environment.name }}
                </mdl-option>
            </mdl-select>
        </div>
        <div class="service__field">
            <label class="service__field-label" [attr.for]="'signature_'">Signature name</label>
            <input class="service__field-input" [attr.id]="'signature_'" type="text" formControlName="signatureName">
        </div>
        <div class="service__field service__field--is-last">
            <label class="service__field-label" [attr.for]="'weight_'">Weight</label>
            <input class="service__field-input" [attr.id]="'weight_'" type="text" formControlName="weight">
        </div>
    </div>
</div>
