<div [formGroup]="group" class="dc__group">
  <div class="dc__group-title">Match field</div>

  <div class="dc__control">
    <label>values</label>
    <div formArrayName="values"></div>
  </div>

  <div class="dc__control">
    <label>key</label>
    <input formControlName="key" />
  </div>

  <div class="dc__control">
    <label>operator</label>
    <input formControlName="operator" />
  </div>
</div>
