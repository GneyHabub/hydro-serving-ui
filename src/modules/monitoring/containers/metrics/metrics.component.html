<div class="wrap">
  <div class="layout" *ngIf="layout"></div>
  <ng-container #container></ng-container>

  <div class="metrics">
    <button
      class="button button--primary add-metric-button"
      (click)="onAddMetric()"
    >
      add metric
    </button>
    <div class="metrics__list">
      <ng-container *ngFor="let metric of metrics$ | async">
        <hs-metric
          [metric]="metric"
          (deleteMetric)="onDeleteMetric($event)"
          (editMetric)="onEditMetric($event)"
        ></hs-metric>
      </ng-container>
    </div>
  </div>

  <div class="buttons">
    <button hs-button (click)="onClose()" hsAutofocused>close</button>
  </div>
</div>
