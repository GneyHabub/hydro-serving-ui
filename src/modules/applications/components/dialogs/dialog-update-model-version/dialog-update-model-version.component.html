<div class="dialog__content">
  <span class="dialog__question">Are you sure you want to update this model?</span>
  <div class="dialog__buttons dialog__buttons--column">
    <button
      hs-button
      (click)="onClose()"
      type="button"
    >
      cancel
    </button>
    <button
      hs-button
      kind="flat"
      color="primary"
      type="submit"
      (click)="onSubmit()"
      hsAutofocused
    >
      update
    </button>
  </div>
</div>
